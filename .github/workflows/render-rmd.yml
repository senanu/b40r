name: Render R Markdown to HTML

on:
  push:
    # only run when R Markdown files change
    paths:
      - '**/*.Rmd'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install R package dependencies
        run: |
          R -e 'options(repos = c(CRAN = "https://cloud.r-project.org")); pkgs <- c("rmarkdown","knitr"); new <- pkgs[!(pkgs %in% installed.packages()[,"Package"])]; if(length(new)) install.packages(new)'

      - name: Render all Rmd files to HTML
        run: |
          R -e 'rmds <- list.files(pattern = "\\.Rmd$", recursive = TRUE); if(length(rmds) == 0) { message("No Rmd files found") } else { for (f in rmds) rmarkdown::render(f, output_format = "html_document", quiet = TRUE) }'

      - name: Upload generated HTML files
        uses: actions/upload-artifact@v4
        with:
          name: rendered-html
          path: '**/*.html'
